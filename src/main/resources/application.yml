spring:
  datasource:
    url: jdbc:postgresql://localhost/postgres
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    show-sql: true
    open-in-view: false
  devtools:
    restart:
      enabled: false